<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mark Calculation</title>
  </head>
  <body>
     <!-- total mark calculation -->
    <script>
      let tam = Number(prompt("Tamil Score?"));
      let eng = Number(prompt("English Score?"));
      let math = Number(prompt("Math Score?"));
      let science = Number(prompt("Science Score?"));
      let socialscience = Number(prompt("Social Science Score?"));

      console.log("Tamil Score:", tam);
      console.log("English Score:", eng);
      console.log("Math Score:", math);
      console.log("Science Score:", science);
      console.log("Social Science Score:", socialscience);
      let total = tam + eng + math + science + socialscience;
      console.log("Total Mark =", total,"Out of 500");
    </script>
  </body>
</html>
