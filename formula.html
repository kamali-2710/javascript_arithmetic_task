<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formula</title>
  </head>
  <body>
       <!-- formula(x*x)+(y*y)+2xy -->
    <script>
      let x = Number(prompt("Enter x value:"));
      let y = Number(prompt("Enter y value:"));
      let formula = x * x + y * y + 2 * x * y;
      console.log("(x*x)+(y*y)+2xy=", formula);
    </script>
  </body>
</html>
