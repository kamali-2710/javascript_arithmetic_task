<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle formula</title>
  </head>
  <body>
    <!-- Circle formula -->
    <script>
      let pie = 2.14;
      let r = Number(prompt("Enter R value:"));
      let formulas = pie * r * r;
      console.log("R in value =", formulas);
    </script>
  </body>
