<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cuboid formula</title>
  </head>
  <body>
    <!-- Cuboid formula -->
    <script>
      let l = 0.5;
      let b = Number(prompt("Enter b value:"));
      let h = Number(prompt("Enter h value:"));
      let formula = l * b * h;
      console.log("(l x b x h) =", formula);
    </script>
  </body>
</html>
