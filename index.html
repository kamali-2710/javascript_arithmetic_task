<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
</head>
<body>
    <!-- Arithmetic Operations -->
    <script>
  let a=Number(prompt("enter the a value"))
  let b=Number(prompt("enter the b value"))
  let add=(a+b)
    let sub=(a-b)
     let mul=(a*b)
      let div=(a/b)
       let mod=(a%b)
  console.log("Addtion =",add)
  console.log("Subraction =",sub)
   console.log("Multiplication =",mul)  
    console.log("Divsion =",div)
     console.log("Modulo =",mod)
    </script>
</body>
</html>
